<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Animal Message Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #f5f7ff, #e1e4f5);
      }

      .card {
        background: #ffffff;
        padding: 2.5rem 2.75rem;
        border-radius: 1.25rem;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.18);
        max-width: 520px;
        width: 100%;
        text-align: center;
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: 1.8rem;
        color: #111827;
      }

      p.subtitle {
        margin: 0 0 1.75rem;
        color: #6b7280;
        font-size: 0.98rem;
      }

      #message-output {
        min-height: 3.2rem;
        margin-bottom: 1.75rem;
        padding: 0.9rem 1rem;
        border-radius: 0.9rem;
        background: #f9fafb;
        color: #111827;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #message-output.empty {
        color: #9ca3af;
        font-style: italic;
      }

      button#generate-btn {
        border: none;
        border-radius: 999px;
        padding: 0.8rem 1.9rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        color: #ffffff;
        box-shadow: 0 10px 25px rgba(79, 70, 229, 0.35);
        transition: transform 0.1s ease, box-shadow 0.1s ease,
          filter 0.1s ease;
      }

      button#generate-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 30px rgba(79, 70, 229, 0.4);
        filter: brightness(1.03);
      }

      button#generate-btn:active {
        transform: translateY(0);
        box-shadow: 0 8px 18px rgba(79, 70, 229, 0.3);
        filter: brightness(0.97);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Animal Message Generator</h1>
      <p class="subtitle">
        Click the button to generate a silly random sentence with animals,
        verbs and items.
      </p>

      <div id="message-output" class="empty">
        Click the button to generate a message.
      </div>

      <button id="generate-btn" type="button">Generate message</button>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
